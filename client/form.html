<template name="feedback">
  {{#if show }}
    <div id="content">
      <div class="closex"><a href="" class="close"><img src="images/closex.jpg" /></a></div>
      <div class="form_con">
          <h2>投票成功！</h2>
          <p>填写资料参与抽奖赢<span>专属妆容打造</span>及新品<span>流云眼影笔</span>！</p>
          <div class="form_box">
              <div>
                  <label>姓名：</label>
                  <input type="text" id="name" class="textInput" value="" />
              </div>
              <div>
                  <label>手机：</label>
                  <input type="text" id="mobile" class="textInput" value="" />
              </div>
              <div>
                  <label>城市：</label>
                  <input type="text" id="city" class="textInput" value="" />
              </div>
              <div>
                  <label>&nbsp;</label>
                  <input type="submit" class="subbotton" value="提交" />
              </div>
            </div>
        </div>
    </div>
  {{/if}}
</template>
